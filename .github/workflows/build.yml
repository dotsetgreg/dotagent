name: build

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: fmt
        run: |
          make fmt
          git diff --exit-code || (echo "::error::Code is not formatted. Run 'make fmt' and commit the changes." && exit 1)

      - name: Build
        run: make build-all

      - name: Verify generated docs
        run: go run ./cmd/dotagent docs generate --output docs --check

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install docs dependencies
        run: pip install -r docs/requirements.txt

      - name: Build docs site (strict)
        run: mkdocs build --strict

      - name: Lint markdown
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          globs: |
            README.md
            docs/**/*.md
            !docs/reference/*.md
            !docs/reference/**/*.md
