name: pr-check

on:
  pull_request:

jobs:
  fmt-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Check formatting
        run: |
          make fmt
          git diff --exit-code || (echo "::error::Code is not formatted. Run 'make fmt' and commit the changes." && exit 1)

  vet:
    runs-on: ubuntu-latest
    needs: fmt-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run go generate
        run: go generate ./...

      - name: Run go vet
        run: go vet ./...

  test:
    runs-on: ubuntu-latest
    needs: fmt-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run go generate
        run: go generate ./...

      - name: Run go test
        run: go test ./...

  docs:
    runs-on: ubuntu-latest
    needs: fmt-check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Verify generated docs are current
        run: go run ./cmd/dotagent docs generate --output docs --check

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install docs dependencies
        run: pip install -r docs/requirements.txt

      - name: Build docs site (strict)
        run: mkdocs build --strict

      - name: Lint markdown
        uses: DavidAnson/markdownlint-cli2-action@v17
        with:
          globs: |
            README.md
            docs/**/*.md
            !docs/reference/*.md
            !docs/reference/**/*.md
