services:
  # ─────────────────────────────────────────────
  # DotAgent Agent (one-shot query)
  #   docker compose run --rm dotagent-agent -m "Hello"
  # ─────────────────────────────────────────────
  dotagent-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dotagent-agent
    profiles:
      - agent
    volumes:
      - ./config/config.json:/root/.dotagent/config.json:ro
      - dotagent-workspace:/root/.dotagent/workspace
    entrypoint: ["dotagent", "agent"]
    stdin_open: true
    tty: true

  # ─────────────────────────────────────────────
  # DotAgent Gateway (Long-running Bot)
  #   docker compose up dotagent-gateway
  # ─────────────────────────────────────────────
  dotagent-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dotagent-gateway
    restart: unless-stopped
    profiles:
      - gateway
    volumes:
      # Configuration file
      - ./config/config.json:/root/.dotagent/config.json:ro
      # Persistent workspace (sessions, memory, logs)
      - dotagent-workspace:/root/.dotagent/workspace
    command: ["gateway"]

volumes:
  dotagent-workspace:
